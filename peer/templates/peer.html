<!-- templates/peer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Peer Interface</h1>
    <h2>Your Name: <span id="peer-name"></span></h2>
    <h2>Online Peers</h2>
    <ul id="peer-list"></ul>

    <script>
        const socket = io('http://localhost:5000'); // Update with central server URL
        const peerName = document.getElementById('peer-name');
        const peerList = document.getElementById('peer-list');

        socket.on('update_peers', peers => {
            let ownName = '';
            peerList.innerHTML = '';
            for (const [key, peer] of Object.entries(peers)) {
                if (socket.id === key) {
                    ownName = peer.name;
                } else {
                    const li = document.createElement('li');
                    li.textContent = peer.name;
                    peerList.appendChild(li);
                }
            }
            peerName.textContent = ownName;
        });
    </script>
</body>
</html>
